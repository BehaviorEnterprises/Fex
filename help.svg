<text x="10" y="40" style="fill: #181866; font-weight: bold;">X</text>
<text x="32" y="40" style="fill: #184444; font-weight: bold;">Cairo</text>
<text x="114" y="40" style="fill: #186018; font-weight: bold;">Fex</text>
<text x="180" y="40" style="font-size: 24">
a graphical frontend for the Fex frequency excursion calculator</text>
<line x1="10" y1="50" x2="1270" y2="50"/>

<text class="k" style="font-weight: bold;" x="40" y="100">KEY</text>
<text class="k" style="font-weight: bold;" x="380" y="100">ACTION</text>
<text class="k" x="40" y="126">Up-Arrow</text>
<text class="k" x="380" y="126">Increase sensitivity and recalculate peaks</text>
<text class="k" x="40" y="152">Down-Arrow</text>
<text class="k" x="380" y="152">Decrease sensitivity and recalculate peaks</text>
<text class="k" x="40" y="178">e</text>
<text class="k" x="380" y="178">Eraser tool toggle on/off</text>
<text class="k" x="40" y="204">z</text>
<text class="k" x="380" y="204">Zoom tool toggle on/off</text>
<text class="k" x="40" y="230">h</text>
<text class="k" x="380" y="230">Show this help menu</text>

<text class="k" x="40" y="256">Shift+Up-Arrow</text>
<text class="k" x="380" y="256">Increase eraser size</text>
<text class="k" x="40" y="282">Shift+Down-Arrow</text>
<text class="k" x="380" y="282">Decrease eraser size</text>
<text class="k" x="40" y="308">Shift+Right-Arrow</text>
<text class="k" x="380" y="308">Increase eraser aspect ratio</text>
<text class="k" x="40" y="334">Shift+Left-Arrow</text>
<text class="k" x="380" y="334">Decrease eraser aspect ratio</text>

<text class="k" x="40" y="360">Control+q</text>
<text class="k" x="380" y="360">Quit</text>
<text class="k" x="40" y="386">Control+r</text>
<text class="k" x="380" y="386">Restart discarding changes; recalculate dft</text>

<text x="40" y="580" style="fill: #800; font-size: 24px">
Press any key to exit help menu</text>

